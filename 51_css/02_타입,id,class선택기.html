<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            우선순위:
            id > class > 요소

            id와 class의 이름 지정 방법
            - 첫 글자는 영문자, _, - (숫자x)
            - 두 번째 문자 부터는 영문자, _, -, 숫자
            - 대소문자 구별된다.
        */
        #p1 {color: green;}
        /* .p {color: blue;}
        .p1 {font-size:32px;}
        .p2 {background-color:yellow;} */
        .p {
            color:blue;
            font-size:32px;
            background-color:yellow;
        }
        p {color: red;}
    </style>
</head>
<body>
    <h1>선택기</h1>
    <h2>단순 선택기</h2>
    <p>나는 요소 선택기입니다.</p>
    <p id="p">나는 id 선택기입니다.</p>
    <p class="p" id="p1">나는 class 선택기입니다.</p>
    <p class="p p1 p2">나는 그룹 선택기입니다.</p>
    <p id="p3">나는 범용 선택기입니다.</p>
</body>
</html>
