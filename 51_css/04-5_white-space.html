<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

        .p1 {white-space: normal;}
        /* 자동 줄 바꿈x */
