<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 자간 */
        .p1 {letter-spacing: normal;}
        .p2 {letter-spacing: 10px;}
        .p3 {letter-spacing: 0px;}
        .p4 {letter-spacing:-3px;}

        /* 어간 */
        .p5 {word-spacing: normal;}
        .p6 {word-spacing: 50px;}
        /* 숫자 0은 단위 생략 가능 */
        .p7 {word-spacing: 0;}
        .p8 {word-spacing: -10px;}
    </style>
</head>
<body>
    <h1>CSS 텍스트 속성</h1>
    <h2>글자 사이 간격(자간)</h2>
    <p class="p1">letter-spacing: normal;</p>
    <p class="p2">letter-spacing: 10px;</p>
    <p class="p3">letter-spacing: 0;</p>
    <p class="p4">letter-spacing: -3px;</p>

    <h2>단어 사이 간격</h2>
    <p class="p5">word spacing: normal;</p>
    <p class="p6">word spacing: 50px;</p>
    <p class="p7">word spacing: 0;</p>
    <p class="p8">word spacing: -10px;</p>
</body>
</html>
