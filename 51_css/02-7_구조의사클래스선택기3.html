<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            선택기:only-of-type
            선택기:first-of-type
            선택기:nth-of-type(1)
            선택기:last-of-type
            선택기:nth-of-type(n)
            선택기:nth-last-of-type(n)
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n, ...
        */
        p:first-of-type {color:red;}
        p:nth-of-type(1) {color:blue;}
        p:last-of-type {color:red;}
        p:nth-last-of-type(1) {color:blue;}
        h2:only-of-type {color:green;}
    </style>
</head>
<body>
    <h1>선택기</h1>
    <h2>~of-type~</h2>
    <p>1 번째 요소입니다.</p>
    <p>2 번째 요소입니다.</p>
    <p>3 번째 요소입니다.</p>
    <p>4 번째 요소입니다.</p>
    <p>5 번째 요소입니다.</p>
    <p>6 번째 요소입니다.</p>
    <p>7 번째 요소입니다.</p>
    <p>8 번째 요소입니다.</p>
    <p>9 번째 요소입니다.</p>
    <p>10 번째 요소입니다.</p>
    <p>11 번째 요소입니다.</p>
    <p>12 번째 요소입니다.</p>
</body>
</html>
