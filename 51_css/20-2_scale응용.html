<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        @import url('https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css');

        /* reset */
        * {
            box-sizing: border-box;
        }
        img {
            width: 100%;
        }
        a {
            text-decoration: none;
        }
        html {
            font-size: 10px;
        }
        body {
            font:1.5rem/1.6 'NanumSquare', sans-serif;
        }
        h3 {
            font-size:2.2rem;
            font-weight: 700;
            color: #333; 
        }

        .wrap {
            width: 340px;
            background: #c6cece;
        }
        .wrap .thumb {
            height: 265px;
            overflow:hidden;
        }
        .wrap .thumb img {
            transition: .7s;
        }

        .wrap:hover img {
            /* width만 사용 시 가로가 커지면 세로도 같은 비율로 커진다. */
            /* width: 120%; */
            transform: scale(1.2);
        }

        .info {
            position: relative;
            padding: 45px 45px 65px;
            /*  background-image:url(경로/이미지명);
                background-repeat: 반복;
                background-position: x위치 y위치;
                background-size: 크기;
                background-attachment: 고정; */
            /* background:url(경로/이미지명) 반복 x위치 y위치[/크기] [고정]; */
            background: url(assets/honorsville/ico_favorit_off.png) no-repeat calc(100% - 20px) 20px;
        }
        .flag {
            position: absolute;
            /* static이 아닌 포지션을 지정한 조상(부모)을 기준 */
            top:0;
            background: #0f2244;
            color: #fff;
            line-height: 1;
            padding:12px 16px;
        }
        .addr {
            color: #9a8b86;
            margin: 40px 0;
        }
        .tel {
            font-size:2.4rem;
            color:#0f2244;
            font-weight: 700;
            font-family:FuturaBT-Medium, sans-serif;
        }
    </style>
</head>

<body>
    <h1>크기 조절</h1>
    <h2>경남아너스빌</h2>
    <div class="wrap">
        <a href="https://www.honorsville.co.kr/estate/sale/view?parcel_id=81">
            <div class="thumb">
                <img src="assets/honorsville/20220511_1124.jpg" alt="">
            </div>
            <div class="info">
                <span class="flag">분양중</span>
                <h3>옥동 경남아너스빌 ubc</h3>
                <p class="addr">울산광역시 남구 옥동 651-2번지 일원<br>총 320세대</p>
                <p class="tel">052)268-5550</p>
            </div>
        </a>
    </div>
</body>

</html>
