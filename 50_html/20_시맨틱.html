<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 위아래 위치이동: alt+위아래방향키 -->
    <h1>레이아웃 구성</h1>
    <h2>HTML5의 시맨틱(의미있는)</h2>
    <header>
        <!-- header 안에 header, footer은 사용할 수 없다. -->
        <!-- <header>헤더</header> -->
        <section><h2>섹션</h2></section>
        <!-- <footer>푸터</footer> -->
    </header>
    <nav>내비</nav>
    <main>메인</main>
    <section><h2>섹션</h2></section>
    <article><h2>아티클</h2></article>
    <aside>사이드</aside>
    <footer>푸터</footer>

    <header>헤더</header>
    <nav>내비</nav>
    <!-- <main>메인</main> -->
    <!-- main 태그는 본문에 1번만 사용!!! -->
    <!-- section, article 은 하나 이상의 제목을 반드시 포함해야 한다. -->
    <section><h2>섹션</h2></section>
    <article><h2>아티클</h2></article>
    <aside>사이드</aside>
    <footer>
        <!-- footer 안에 header, footer은 사용할 수 없다. -->
        <!-- <header>헤더</header> -->
        <article><h2>아티클</h2></article>
        <!-- <footer>푸터</footer> -->
    </footer>

    <h2>HTML5 이전</h2>
    <div>
        <div>분할</div>
    </div>
</body>
</html>
