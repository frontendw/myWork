<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>표</h1>
    <table>
        <tr>
            <th>HTML</th>
            <td>100점</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>HTML</th>
        </tr>
        <tr>
            <td>100점</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>1학년 성적표</caption>
        <col>
        <colgroup>
            <col>
            <col>
        </colgroup>
        <col>
        <thead>
            <tr>
                <th>과목</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1학기</td>
                <td>100점</td>
                <td>100점</td>
                <td>90점</td>
            </tr>
            <tr>
                <td>2학기</td>
                <td>90점</td>
                <td>80점</td>
                <td>100점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>95점</td>
                <td>90점</td>
                <td>95점</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table>
        <tr>
            <th>과목</th>
            <td>1학기</td>
            <td>2학기</td>
            <td>평균</td>
        </tr>
        <tr>
            <th>HTML</th>
            <td>100점</td>
            <td>90점</td>
            <td>95점</td>
        </tr>
        <tr>
            <th>CSS</th>
            <td>100점</td>
            <td>80점</td>
            <td>90점</td>
        </tr>
        <tr>
            <th>JS</th>
            <td>90점</td>
            <td>100점</td>
            <td>95점</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <!-- 두 개의 열을 병합 -->
            <td colspan="2">1</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <!-- 두 개의 행을 병합 -->
            <td rowspan="2">1</td>
        </tr>
    </table>
</body>
</html>
